<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<h:head>
    <title>Consultar Laboratorios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <h1>Consultar Laboratorios</h1>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="admin.xhtml">Inicio</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <h:form>
                        <h:commandButton  class="btn btn-link" style="color:#FFFFFF;" actionListener="#{login.logOut}" value="salir" />
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>
    <div align="center">
        <h:form>
            <p:dataTable
                    value="#{laboratorioBean.laboratorios}"
                    var="laboratorio"
                    widgetVar="TablaNovedades"
                    emptyMessage="Aun no se encontro un laboratorio con esas especificaciones"
                    rowKey="#{laboratorio.idLaboratorio}"
                    rows="10"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                    rowsPerPageTemplate="1,5,10,15">

                <f:facet name="header">
                    Laboratorios
                </f:facet>
                <p:column headerText="idLaboratorio" filterBy="#{laboratorio.idLaboratorio}"  >
                    <p:outputLabel value="#{laboratorio.idLaboratorio}"></p:outputLabel>
                </p:column>
                <p:column headerText="Nombre Laboratorio" filterBy="#{laboratorio.nombre}"  >
                    <p:outputLabel value="#{laboratorio.nombre}"></p:outputLabel>
                </p:column>

            </p:dataTable>

        </h:form>
    </div>
</h:body>
</html>
