<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<h:head>
    <title>Registrar de Items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</h:head>

<h:body>
    <h1>Estoy en Registrar Elementos</h1>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="admin.xhtml">Inicio</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <h:form>
                        <p:commandButton  class="btn btn-link" style="color:#FFFFFF;" actionListener="#{login.logOut}" value="salir" />
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>
    <h:form>
        <div class="form-group">
            <label for="nombreElemento">Nombre Elemento</label>
            <p:inputText  id="nombreElemento" type="String" class="form-control"  placeholder="Nombre" value="#{elemento.nombre}"/>
        </div>
        <div class="form-group">
            <label for="opcionesTipo">Tipo Elemento</label>
            <h:selectOneMenu id="opcionesTipo" value="#{elemento.tipo}">
                <f:selectItems value="#{elemento.opciones}" />
            </h:selectOneMenu>
        </div>
        <div class="form-group">
            <label for="descripcionEquipo">Descripcion</label>
            <h:inputTextarea class="form-control" id="descripcionEquipo" rows="3" value="#{elemento.descripcion}"></h:inputTextarea>
        </div>

    </h:form>
    <h:form>
        <div align="center">
            <p:commandButton class="btn btn-dark" value="Registrar" actionListener="#{elemento.registrarElemento}">

            </p:commandButton>
            <p:commandButton class="btn btn-dark" update="infoElementos" value="actualizar" actionListener="#{elemento.elementos}">

            </p:commandButton>
        </div>
        <p:dataTable class="table table-dark" id="infoElementos"
                     value="#{elemento.elementos}"
                     var="elemento"
                     rowKey="#{elemento.idElemento}"
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="1,5,10,15">
            <f:facet name="header">
                Elementos
            </f:facet>

            <p:column headerText="idElemento" >
                <p:outputLabel value="#{elemento.idElemento}"></p:outputLabel>
            </p:column>
            <p:column headerText="Tipo" >
                <p:outputLabel value="#{elemento.tipo}"></p:outputLabel>
            </p:column>
            <p:column headerText="Nombre">
                <p:outputLabel value="#{elemento.nombre}"></p:outputLabel>
            </p:column>
            <p:column headerText="Descripcion" filterBy="#{elemento.descripcion}"  sortBy="#{novedad.detalle}">
                <p:outputLabel value="#{elemento.descripcion}"></p:outputLabel>
            </p:column>

        </p:dataTable>
    </h:form>


</h:body>
</html>
