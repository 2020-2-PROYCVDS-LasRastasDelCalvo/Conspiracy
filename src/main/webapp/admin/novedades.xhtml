<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<h:head>
    <title>Registrar de Items</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.18/datatables.min.css"/>

</h:head>

<h:body>
    <h1>Estoy en Novedades</h1>
    <p:separator />
    <h:form>
        <p:commandButton actionListener="#{novedad.consultar}" value="consultar" update="infoNovedades">

        </p:commandButton>
        <p:separator/>
        <p:dataTable id="infoNovedades"
                     value="#{novedad.novedades}"
                     var="novedad"
                     rowKey="#{novedad.idNovedad}"
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="1,5,10,15">
            <f:facet name="header">
                Novedades
            </f:facet>

            <p:column headerText="idNovedad" filterBy="#{novedad.idNovedad}"  sortBy="#{novedad.idNovedad}">
                <p:outputLabel value="#{novedad.idNovedad}"></p:outputLabel>
            </p:column>
            <p:column headerText="Titulo"  filterBy="#{novedad.titulo}"  sortBy="#{novedad.titulo}">
                <p:outputLabel value="#{novedad.titulo}"></p:outputLabel>
            </p:column>
            <p:column headerText="Fecha"  filterBy="#{novedad.fecha}"  sortBy="#{novedad.fecha}">
                <p:outputLabel value="#{novedad.fecha}"></p:outputLabel>
            </p:column>
            <p:column headerText="Detalle" filterBy="#{novedad.detalle}"  sortBy="#{novedad.detalle}">
                <p:outputLabel value="#{novedad.detalle}"></p:outputLabel>
            </p:column>
            <p:column headerText="Usuario" filterBy="#{novedad.correo}"  sortBy="#{novedad.correo}">
                <p:outputLabel value="#{novedad.correo}"></p:outputLabel>
            </p:column>
            <p:column headerText="idEquipo" filterBy="#{novedad.idEquipo}"  sortBy="#{novedad.idEquipo}">
                <p:outputLabel value="#{novedad.idEquipo}"></p:outputLabel>
            </p:column>
            <p:column headerText="idElemento" filterBy="#{novedad.idElemento}"  sortBy="#{novedad.idElemento}">
                <p:outputLabel value="#{novedad.idElemento}"></p:outputLabel>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
