<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<h:head>
    <title>Registrar de Items</title>
</h:head>

<h:body>
    <h1>Estoy en Novedades</h1>
    <p:separator />
    <h:form>
        <p:commandButton actionListener="#{novedad.consultar}" value="consultar" update="infoNovedades">

        </p:commandButton>
        <p:separator/>
        <p:dataTable id="infoNovedades" value="#{novedad.novedades}" var="novedad"
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="1,5,10,15">
            <f:facet name="header">
                Novedades
            </f:facet>
            <p:column headerText="idNovedad"  >
                <p:outputLabel value="#{novedad.idNovedad}"></p:outputLabel>
            </p:column>
            <p:column headerText="Titulo">
                <p:outputLabel value="#{novedad.titulo}"></p:outputLabel>
            </p:column>
            <p:column headerText="Fecha">
                <p:outputLabel value="#{novedad.fecha}"></p:outputLabel>
            </p:column>
            <p:column headerText="Detalle">
                <p:outputLabel value="#{novedad.detalle}"></p:outputLabel>
            </p:column>
            <p:column headerText="Usuario">
                <p:outputLabel value="#{novedad.correo}"></p:outputLabel>
            </p:column>
            <p:column headerText="idEquipo">
                <p:outputLabel value="#{novedad.idEquipo}"></p:outputLabel>
            </p:column>
            <p:column headerText="idElemento">
                <p:outputLabel value="#{novedad.idElemento}"></p:outputLabel>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
