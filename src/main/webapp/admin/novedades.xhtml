<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<h:head>
    <title>Registrar de Items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</h:head>

<h:body>
    <h1>Estoy en Novedades</h1>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="admin.xhtml">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Registrar</a>
                    <div class="dropdown-menu" >
                        <a class="dropdown-item" href="#">Equipo</a>
                        <a class="dropdown-item" href="#">Elemento</a>
                        <a class="dropdown-item" href="#">Novedad</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Usuario</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Consultar</a>
                    <div class="dropdown-menu" >
                        <a class="dropdown-item" href="#">Equipos</a>
                        <a class="dropdown-item" href="#">Elementos</a>
                        <a class="dropdown-item" href="../admin/novedades.xhtml">Novedades</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Usuarios</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <h:form>
                        <p:commandButton  class="btn btn-link" style="color:#FFFFFF;" actionListener="#{login.logOut}" value="salir" />
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>
    <h:form>
        <p:dataTable class="table table-dark" id="infoNovedades"
                     value="#{novedad.novedades}"
                     var="novedad"
                     rowKey="#{novedad.idNovedad}"
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="1,5,10,15">
            <f:facet name="header">
                Novedades
            </f:facet>

            <p:column headerText="idNovedad" filterBy="#{novedad.idNovedad}"  sortBy="#{novedad.idNovedad}">
                <p:outputLabel value="#{novedad.idNovedad}"></p:outputLabel>
            </p:column>
            <p:column headerText="Titulo"  filterBy="#{novedad.titulo}"  sortBy="#{novedad.titulo}">
                <p:outputLabel value="#{novedad.titulo}"></p:outputLabel>
            </p:column>
            <p:column headerText="Fecha"  filterBy="#{novedad.fecha}"  sortBy="#{novedad.fecha}">
                <p:outputLabel value="#{novedad.fecha}"></p:outputLabel>
            </p:column>
            <p:column headerText="Detalle" filterBy="#{novedad.detalle}"  sortBy="#{novedad.detalle}">
                <p:outputLabel value="#{novedad.detalle}"></p:outputLabel>
            </p:column>
            <p:column headerText="Usuario" filterBy="#{novedad.correo}"  sortBy="#{novedad.correo}">
                <p:outputLabel value="#{novedad.correo}"></p:outputLabel>
            </p:column>
            <p:column headerText="idEquipo" filterBy="#{novedad.idEquipo}"  sortBy="#{novedad.idEquipo}">
                <p:outputLabel value="#{novedad.idEquipo}"></p:outputLabel>
            </p:column>
            <p:column headerText="idElemento" filterBy="#{novedad.idElemento}"  sortBy="#{novedad.idElemento}">
                <p:outputLabel value="#{novedad.idElemento}"></p:outputLabel>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
