[main]
# Objects and their properties are defined here,
# Such as the securityManager, Realms and anything
# else needed to build the SecurityManager

jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm
dataSource = org.postgresql.ds.PGPoolingDataSource

#Configuration dataBase
dataSource.databaseName =
dataSource.portNumber =
dataSource.ssl = true
dataSource.sslfactory = org.postgresql.ssl.NonValidatingFactory

dataSource.user =
dataSource.password =

#authenticationQuerys, with the caracter '?'
jdbcRealm.authenticationQuery =
jdbcRealm.userRolesQuery =

#setting the atribute dataSource to jdbcRealm
jdbcRealm.dataSource = $dataSource

#important URL
authc.loginUrl = /faces/login.xhtml
roles.unauthorizedUrl = /unauthorized.xhtml

passwordMatcher = org.apache.shiro.authc.credential.PasswordMatcher
credentialsMatcher = org.apache.shiro.authc.credential.PasswordMatcher

onlynot=edu.eci.cvds.security.OnlyNotAutenticated
onlynot.welcomeurl=/faces/index.html
[users]
# The 'users' section is for simple deployments
# when you only need a small number of statically-defined
# set of User accounts.

[roles]
# The 'roles' section is for simple deployments
# when you only need a small number of statically-defined
# roles.

