<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <meta charset="UTF-8"/>
    <title > Plataforma Historial de Equipos </title>
    <link rel="stylesheet" href="rsc/css/index.css"/>

    <body>

    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" style="position: absolute">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" style="height: 500px">
            <div class="carousel-item active">
                <img src="rsc/img/banner0.jpg" class="d-block w-100" alt="rsc/img/banner0.jpg" style="position: relative">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="rsc/img/banner1.jpg" class="d-block w-100" alt="rsc/img/banner1.jpg">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
